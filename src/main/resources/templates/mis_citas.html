<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arriba Patitas  - Mis Citas</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root{
            --bg-dark: #fef6ed;
            --white: #ffffff;
            --light-gray: #ededf1;
            --accent: #ff9800;
            --muted: #bdbdbd;
            --text-dark: #333333;
        }
        *{box-sizing:border-box;margin:0;padding:0}
        body{
            font-family:"Poppins",sans-serif;
            background:var(--bg-dark);
            color:var(--text-dark);
        }
        header{
            position:fixed;top:0;left:0;right:0;height:72px;
            display:flex;align-items:center;justify-content:space-between;
            padding:0 34px;background:var(--white);
            box-shadow:0 6px 16px rgba(0,0,0,0.08);z-index:1000;
        }
        .brand{display:flex;align-items:center;gap:12px;}
        .brand .logo{
            width:44px;height:44px;border-radius:10px;
            background:linear-gradient(135deg,var(--accent),#f58500);
            display:flex;align-items:center;justify-content:center;
        }
        .brand .logo i{color:#fff;font-size:18px;}
        .brand span{font-weight:700;color:#222;font-size:18px;}
        nav ul{display:flex;gap:26px;list-style:none;}
        nav ul li a{font-weight:600;color:#222;font-size:14px;}
        nav ul li a:hover{color:var(--accent);}
        .btn-login{background:var(--accent);color:#fff;padding:8px 16px;border-radius:22px;font-weight:700;border:none;cursor:pointer;margin-left:10px;}
        .btn-logout{background:#dc3545;color:#fff;padding:8px 16px;border-radius:22px;font-weight:700;border:none;cursor:pointer;margin-left:10px;}
        main{margin-top:110px;padding:20px;}
        .appointments-platform{
            max-width:900px;margin:0 auto;background:var(--white);
            border-radius:24px;padding:40px;
        }
        h1{text-align:center;color:var(--accent);margin-bottom:20px;font-weight:800;}
        .appointments-grid{
            display:grid;
            grid-template-columns:repeat(auto-fill, minmax(350px, 1fr));
            gap:20px;
            margin-top:20px;
        }
        .appointment-item{
            background:var(--light-gray);
            border-left:4px solid var(--accent);
            padding:20px;
            border-radius:12px;
            margin-bottom:15px;
            box-shadow:0 4px 8px rgba(0,0,0,0.1);
            transition:transform 0.2s ease;
        }
        .appointment-item:hover{
            transform:translateY(-5px);
        }
        .appointment-date{font-weight:700;color:var(--accent);}
        .appointment-service{font-weight:600;margin-top:5px;}
        .appointment-mascota{color:#666;}
        .appointment-actions{
            margin-top:15px;
            text-align:right;
        }
        .btn-descargar{
            background-color:var(--accent);
            color:#fff;
            border:none;
            padding:8px 14px;
            border-radius:8px;
            font-weight:600;
            cursor:pointer;
            transition:background-color 0.3s;
        }
        .btn-descargar:hover{
            background-color:#e68900;
        }
        .no-appointments{text-align:center;color:var(--muted);padding:40px;}
        footer{
            margin-top:60px;background:var(--accent);
            padding:32px 24px;color:#fff;
            border-top-left-radius:20px;border-top-right-radius:20px;
        }
        .footer-grid{display:flex;gap:30px;justify-content:space-between;flex-wrap:wrap;}
        .footer-col h4{font-weight:800;margin-bottom:12px;}
        .footer-col ul{list-style:none;padding:0;}
        .footer-col li{margin-bottom:8px;font-weight:600;}
        a{color:inherit;text-decoration:none;}
    </style>
</head>
<body>

<header>
    <div class="brand">
        <div class="logo"><i class="fa-solid fa-paw"></i></div>
        <span>Arriba Patitas</span>
    </div>
	<nav>
	    <strong><a th:href="@{/menu}">SERVICIOS</a></strong>
		<strong><a th:href="@{/mis-citas}">MIS CITAS</a></strong>
	</nav>
	
    <div class="header-buttons">
        <div th:if="${#authorization.expression('isAuthenticated()')}" style="display:flex;align-items:center;gap:10px;">
            <a th:href="@{/miperfil}">
                <button class="btn-login"><i class="fas fa-user"></i> PERFIL</button>
            </a>
            <form th:action="@{/logout}" method="post" style="margin:0;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="btn-logout" type="submit"><i class="fas fa-sign-out-alt"></i> SALIR</button>
            </form>
        </div>
    </div>
</header>

<main>
    <div class="appointments-platform">
        <h1>Mis Citas </h1>

        <div th:if="${citas != null and !#lists.isEmpty(citas)}" class="appointments-grid">
            <div th:each="cita : ${citas}" class="appointment-item">
                <div class="appointment-date">
                    <i class="fas fa-calendar-day"></i>
                    <span th:text="${#temporals.format(cita.fechaCita, 'dd/MM/yyyy HH:mm')}"></span>
                </div>
                <div class="appointment-service">
                    <i class="fas fa-stethoscope"></i>
                    <span th:text="${cita.servicio?.nombre}">Servicio</span>
                </div>
                <div class="appointment-mascota">
                    <i class="fas fa-paw"></i>
                    <span th:text="${cita.mascota?.nombre}">Mascota</span>
                </div>

                <!--  Bot贸n para descargar detalles -->
				<div class="appointment-actions">
				    <a th:href="@{'/citas/descargar/' + ${cita.id}}" target="_blank">
				        <button class="btn-descargar">
				            <i class="fas fa-download"></i> Descargar Detalles
				        </button>
				    </a>
				</div>
            </div>
        </div>

        <div th:if="${citas == null or #lists.isEmpty(citas)}" class="no-appointments">
            <i class="fas fa-calendar-times" style="font-size:48px;margin-bottom:20px;"></i>
            <p>No tienes citas registradas</p>
            <a th:href="@{/citas/nueva}">
                <button class="btn-login" style="margin-top:15px;">Agendar Cita</button>
            </a>
        </div>
    </div>
</main>

<footer>
    <div class="footer-grid">
        <div class="footer-col">
            <h4>Navegaci贸n</h4>
            <ul>
                <li><a th:href="@{/menu}">SERVICIOS</a></li>
                <li><a th:href="@{/mis-citas}">MIS CITAS</a></li>
            </ul>
        </div>
        
        <div class="footer-col">
            <h4>Contacto</h4>
            <ul>
                <li><a href="https://wa.me/51987224378" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a></li>
                <li><a href="https://goo.gl/maps" target="_blank"><i class="fas fa-map-marker-alt"></i> Direcci贸n</a></li>
            </ul>
        </div>

        <div class="footer-col">
            <h4>Cuenta</h4>
            <ul>
                <li><a th:href="@{/miperfil}">Mi Perfil</a></li>
                <li>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <a href="#" onclick="this.parentNode.submit(); return false;">Cerrar Sesi贸n</a>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</footer>

</body>
</html>
