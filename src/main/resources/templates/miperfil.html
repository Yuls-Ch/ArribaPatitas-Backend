<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Arriba Patitas üêæ - Perfil de Usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-dark: #fef6ed;
            --white: #ffffff;
            --light-gray: #ededf1;
            --accent: #ff9800;
            --accent-hover: #ff7a00;
            --muted: #bdbdbd;
            --text-dark: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
            color: var(--text-dark);
            padding: 0;
        }

        /* ---------- NAVBAR ESTILO LOGIN ---------- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 75px;
            background-color: var(--white);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 1000;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand .logo {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        .brand .logo i {
            color: #fff;
            font-size: 18px;
        }

        .brand span {
            font-weight: 800;
            font-size: 20px;
            color: #222;
            letter-spacing: 0.8px;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 26px;
        }

        nav a {
            text-decoration: none;
            font-weight: 600;
            color: #222;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--accent);
        }

        .header-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-login {
            background: var(--accent);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-login:hover {
            background: var(--accent-hover);
        }

        .btn-logout {
            background: #dc3545;
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-logout:hover {
            background: #b91d2a;
        }

        /* ---------- CONTENIDO ---------- */
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 120px 20px 40px;
            width: 100%;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .profile-card h2 {
            font-size: 24px;
            color: var(--text-dark);
            margin-bottom: 25px;
            font-weight: 700;
        }

        .profile-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: var(--accent);
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--white);
        }

        .profile-avatar i {
            font-size: 45px;
        }

        .profile-info {
            text-align: left;
            margin-top: 20px;
        }

        .info-group {
            margin-bottom: 18px;
        }

        .info-label {
            display: block;
            font-weight: 600;
            font-size: 13px;
            color: var(--text-dark);
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .info-value-input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background-color: #f6f6f6;
            color: var(--text-dark);
            font-size: 15px;
            font-weight: 500;
            cursor: default;
        }

        .btn-volver {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            border-radius: 8px;
            background-color: var(--accent);
            color: var(--white);
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-volver:hover {
            background-color: var(--accent-hover);
        }

        @media (max-width: 700px) {
            header {
                flex-direction: column;
                height: auto;
                padding: 15px;
                text-align: center;
                gap: 10px;
            }
            nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <div class="brand">
            <div class="logo"><i class="fa-solid fa-paw"></i></div>
            <span>ARRIBA PATITAS</span>
        </div>

        <nav>
            <a th:href="@{/menu}">SERVICIOS</a>
            <a th:href="@{/mis-citas}">MIS CITAS</a>
        </nav>

        <div class="header-buttons">
            <div th:if="${#authorization.expression('isAuthenticated()')}" style="display: flex; align-items: center; gap: 10px;">
                <a th:href="@{/miperfil}">
                    <button class="btn-login">
                        <i class="fas fa-user"></i> PERFIL
                    </button>
                </a>
                <form th:action="@{/logout}" method="post" style="margin: 0;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button class="btn-logout" type="submit">
                        <i class="fas fa-sign-out-alt"></i> SALIR
                    </button>
                </form>
            </div>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
        <div class="profile-card">
            <h2>PERFIL</h2>

            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>

            <div class="profile-info">
                <div class="info-group">
                    <label class="info-label">Correo Electr√≥nico:</label>
                    <input type="text" class="info-value-input" th:value="${usuario.email}" readonly />
                </div>
                <div class="info-group">
                    <label class="info-label">Nombre:</label>
                    <input type="text" class="info-value-input" th:value="${usuario.cliente.nombre}" readonly />
                </div>
                <div class="info-group">
                    <label class="info-label">Tel√©fono:</label>
                    <input type="text" class="info-value-input" th:value="${usuario.cliente.telefono}" readonly />
                </div>
                <div class="info-group">
                    <label class="info-label">Direcci√≥n:</label>
                    <input type="text" class="info-value-input" th:value="${usuario.cliente.direccion}" readonly />
                </div>
            </div>

            <a th:href="@{/menu}" class="btn-volver"><i class="fas fa-arrow-left"></i> Volver</a>
        </div>
    </main>

</body>
</html>
